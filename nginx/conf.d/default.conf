server {
    listen       80;
    listen  [::]:80;
    server_name  spiritchess.cn;
    # root   /usr/share/nginx/html;
    return 301 https://$host$request_uri;
}
server {
    listen       443;
    server_name  spiritchess.cn;
    # 指定 SSL 证书和私钥的路径
    ssl_certificate /etc/nginx/crts/spiritchess.cn.pem;
    ssl_certificate_key /etc/nginx/crts/spiritchess.cn.key;

    # SSL 协议和密码套件配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;

    location / {
        proxy_pass   http://nextjs-server:3001/;
        # 传递原始请求的主机头
        proxy_set_header Host $host;
        # 传递原始请求的客户端 IP 地址
        proxy_set_header X-Real-IP $remote_addr;
        # 传递原始请求的完整 URI
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 传递原始请求的协议
        proxy_set_header X-Forwarded-Proto $scheme;

        # root   /usr/share/nginx/html;
        # index  index.html index.htm;
    }

    location /golang/ {
        proxy_pass   http://golang-server:8888/;
        # 传递原始请求的主机头
        proxy_set_header Host $host;
        # 传递原始请求的客户端 IP 地址
        proxy_set_header X-Real-IP $remote_addr;
        # 传递原始请求的完整 URI
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 传递原始请求的协议
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /nestjs/ {
        proxy_pass   http://nestjs-server:3000/;
        # 传递原始请求的主机头
        proxy_set_header Host $host;
        # 传递原始请求的客户端 IP 地址
        proxy_set_header X-Real-IP $remote_addr;
        # 传递原始请求的完整 URI
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 传递原始请求的协议
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /demo/react-express/ {
        proxy_pass   http://react-express:3002/;
        # 传递原始请求的主机头
        proxy_set_header Host $host;
        # 传递原始请求的客户端 IP 地址
        proxy_set_header X-Real-IP $remote_addr;
        # 传递原始请求的完整 URI
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # 传递原始请求的协议
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
